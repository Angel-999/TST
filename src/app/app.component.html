<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/home">
        <img src="../../public/favicon.ico" alt="logo">
        <h1>TST Board</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Main" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/home">Home</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Dispatching" nzIcon="usergroup-add">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Clients</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Brokers</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Loads</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Company" nzIcon="apartment">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/trucks">Trucks</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Equipment</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Drivers</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Dispatchers</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
